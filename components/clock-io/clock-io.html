<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<style>
			@import url("../../css/core-css/element.css");
			@import url("../../css/core-css/class-rules.css");
			@media (max-width: 450px) {
				slot[name="img"].inline-block {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<form name="clickIO">
			<fieldset class="no-border">
				<legend>
					<slot name="legend"></slot>
				</legend>
				<input type="hidden" name="token" />
				<slot name="img" class="inline-block">
					<svg class="current-color clock-icon" width="200" height="200" viewBox="0 0 14 16">
						<path fill-rule="evenodd" d="M8 8h3v2H7c-.55 0-1-.45-1-1V4h2v4zM7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7z"/>
					</svg>
				</slot>
			</fieldset>
			<button type="button" data-click="show-notes" title="Add Note">
				<slot class="inline-block" name="show-notes-btn">
					<svg class="current-color icon" viewBox="0 0 14 16">
						<path fill-rule="evenodd" d="M3 10h4V9H3v1zm0-2h6V7H3v1zm0-2h8V5H3v1zm10 6H1V3h12v9zM1 2c-.55 0-1 .45-1 1v9c0 .55.45 1 1 1h12c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1H1z"/>
					</svg>
				</slot>
			</button>
			<button type="submit" class="btn btn-primary">
				<span>Clock</span>
				<slot name="status"></slot>
			</button>
			<dialog id="notes-dialog">
				<textarea name="notes" placeholder="Enter notes for entry"></textarea>
				<br />
				<button type="button" class="btn btn-primary" data-click="close-notes">
					<slot class="inline-block" name="close-notes-btn">X</slot>
				</slot>
			</dialog>
		</form>
	</body>
</html>
