<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<style>
			@import url("/css/core-css/element.css");
			@import url("/css/core-css/class-rules.css");

			input {
				padding: 0.8em;
				line-height: 1.3;
			}

			table {
				max-height: var(--timecard-table-height, 60vh);
				max-width: var(--timecard-table-width, 60vw);
				overflow: auto;
			}

			td, th {
				padding: var(--timecard-cell-padding, 0.3rem);
			}

			thead {
				background: var(--timecard-header-background, #1763b9);
				color: var(--timecard-header-color, #e0e0e0);
			}

			tbody > tr {
				background: var(--timecard-row-even-background, #c6c6c6);
				color: var(--timecard-row-event-color, #343434);
			}

			tbody > tr:nth-child(odd) {
				background: var(--timecard-row-odd-background, #dfdfdf);
				color: var(--timecard-row-odd-color, #262626);
			}
		</style>
	</head>
	<body>
		<form name="search" class="card">
			<label for="search-start" title="Start Date">
				<slot class="inline-block" name="start-icon">
					<svg class="current-color icon" viewBox="0 0 14 16">
						<path fill-rule="evenodd" d="M13 2h-1v1.5c0 .28-.22.5-.5.5h-2c-.28 0-.5-.22-.5-.5V2H6v1.5c0 .28-.22.5-.5.5h-2c-.28 0-.5-.22-.5-.5V2H2c-.55 0-1 .45-1 1v11c0 .55.45 1 1 1h11c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1zm0 12H2V5h11v9zM5 3H4V1h1v2zm6 0h-1V1h1v2zM6 7H5V6h1v1zm2 0H7V6h1v1zm2 0H9V6h1v1zm2 0h-1V6h1v1zM4 9H3V8h1v1zm2 0H5V8h1v1zm2 0H7V8h1v1zm2 0H9V8h1v1zm2 0h-1V8h1v1zm-8 2H3v-1h1v1zm2 0H5v-1h1v1zm2 0H7v-1h1v1zm2 0H9v-1h1v1zm2 0h-1v-1h1v1zm-8 2H3v-1h1v1zm2 0H5v-1h1v1zm2 0H7v-1h1v1zm2 0H9v-1h1v1z"/>
					</svg>
				</slot>
			</label>
			<input type="date" name="start" id="search-start" placeholder="yyyy-mm-dd" required="" />
			<span>&mdash;</span>
			<input type="date" name="end" placeholder="yyyy-mm-dd" required="" />
			<button type="submit" class="btn btn-accept" title="Search">
				<slot name="search-btn" class="inline-block">
					<svg class="current-color icon" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0 0 13 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 0 0 0-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z"/>
					</svg>
				</slot>
			</button>
			<button type="reset" class="btn btn-reject" title="Reset">
				<slot name="reset-btn" class="inline-block">
					<svg class="current-color icon" viewBox="0 0 12 16">
						<path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48L7.48 8z"/>
					</svg>
				</slot>
			</button>
		</form>
		<table>
			<caption class="clearfix">
				<slot name="caption">Clock In/Out Entries</slot>
				<slot name="total-hours" class="float-right" title="Total Hours"></slot>
			</caption>
			<thead class="sticky top shadow">
				<tr>
					<th>
						<slot name="io-lable">In/Out</slot>
					</th>
					<th>
						<slot name="datetime-label">DateTime</slot>
					</th>
					<th>
						<slot name="hours-label">Hours</slot>
					</th>
					<th>
						<slot name="location-label">Location</slot>
					</th>
					<th>
						<slot name="modify-label">Modify</slot>
					</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<template id="row-template">
			<tr>
				<td data-field="io" class="capitalize center"></td>
				<td class="center">
					<time data-field="datetime"></time>
				</td>
				<td class="center">
					<b data-field="hours"></b>
				</td>
				<td class="center" data-field="location"></td>
				<td class="center">
					<button type="button" data-click="edit" title="Request Changes">
						<svg class="current-color icon" viewBox="0 0 16 16">
							<g fill-rule="evenodd">
									<path d="M2.68 10.29l5.85-5.85 3 2.999-5.83 5.873-4.027 1.072z"/>
									<path d="M11.64 1.67c-.2 0-.401.077-.555.23l-1.77 1.768 3.054 3.053 1.769-1.77a.783.783 0 0 0 0-1.11l-1.943-1.94a.782.782 0 0 0-.555-.231z" solid-color="#000000"/>
							</g>
					</svg>
					</button>
				</td>
			</tr>
		</template>
	</body>
</html>
